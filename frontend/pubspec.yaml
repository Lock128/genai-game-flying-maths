name: flying_maths
description: Frontend for Flying Maths

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  mockito: ^5.4.2
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.19.0
  flag: ^7.0.0
  cupertino_icons: ^1.0.5
  amplify_flutter: ^2.5.0
  amplify_auth_cognito: ^2.5.0
  amplify_authenticator: ^2.3.0
  amplify_api: ^2.5.0
  flame: ^1.6.0
  provider: ^6.0.5
  flutter_svg: ^2.0.5
  google_fonts: ^6.2.1
  responsive_framework: ^1.0.0  
  graphql_flutter: ^5.2.0-beta.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6

flutter:
  uses-material-design: true
  generate: true
  assets:
    - web/jhs.png